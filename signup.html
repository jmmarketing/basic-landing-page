<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Officelite coming soon site</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" defer></script>
  </head>
  <body class="signup">
    <main class="main">
      <section class="logo">
        <img src="./assets/shared/logo.svg" alt="Officelite Logo" />
      </section>

      <section class="hero">
        <div class="hero__left">
          <h1 class="heading hero__title">Work smarter. Save time.</h1>
          <p class="sub-heading hero__sub-title">
            Easily manage your projects. Get on the list and receive in-app
            perks available only to early subscribers. We are moving into final
            development and getting ready for official launch soon.
          </p>

          <div class="countdown">
            <p class="upper-text">
              Coming <span class="blue">4 Nov 2025</span>
            </p>
            <div class="countdown__container">
              <div class="countdown__timer-card" data-color="blue">
                <p class="heading">47</p>
                <p class="label">days</p>
              </div>
              <div class="countdown__timer-card" data-color="blue">
                <p class="heading">07</p>
                <p class="label">hours</p>
              </div>
              <div class="countdown__timer-card" data-color="blue">
                <p class="heading">56</p>
                <p class="label">min</p>
              </div>
              <div class="countdown__timer-card" data-color="blue">
                <p class="heading">14</p>
                <p class="label">sec</p>
              </div>
            </div>
          </div>
        </div>
        <div class="hero__right">
          <form action="" class="form"></form>
        </div>
      </section>

      <div class="accent__background"></div>
    </main>
  </body>
</html>
